<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste do Modal de Sucesso</h1>
        <button class="btn btn-success" onclick="showTestModal()">Mostrar Modal</button>
    </div>

    <!-- Modal de Sucesso -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">
                        <i class="fas fa-check-circle me-2"></i>Conta Criada com Sucesso!
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-envelope-circle-check text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h6 class="mb-3">Email de Ativação Enviado!</h6>
                    <p id="modal-message" class="text-muted mb-4">
                        Enviamos um código de 6 dígitos para teste@email.com. Verifique sua caixa de entrada e spam.
                    </p>
                    <div class="alert alert-info">
                        <small>
                            <i class="fas fa-info-circle me-1"></i>
                            Você será redirecionado automaticamente para a página de ativação em <span id="countdown">5</span> segundos.
                        </small>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success" id="goToActivation">
                        <i class="fas fa-key me-2"></i>Ir para Ativação Agora
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function showTestModal() {
        var modal = new bootstrap.Modal(document.getElementById('successModal'));
        var countdownElement = document.getElementById('countdown');
        
        // Mostrar modal
        modal.show();
        
        // Countdown para redirecionamento automático
        var countdown = 5;
        var countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                alert('Redirecionamento seria feito agora!');
            }
        }, 1000);
        
        // Parar countdown se modal for fechado
        document.getElementById('successModal').addEventListener('hidden.bs.modal', function() {
            clearInterval(countdownInterval);
        });
        
        // Configurar botão
        document.getElementById('goToActivation').addEventListener('click', function() {
            alert('Redirecionamento imediato!');
        });
    }
    </script>
</body>
</html>
