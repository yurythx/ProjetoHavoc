{% extends "base.html" %}

{% block title %}Link Inválido{% endblock %}

{% block content %}
    <div class="activation-invalid-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h2>Link Inválido</h2>
        <p class="error-message">O link de ativação é inválido ou expirou.</p>

        <div class="error-actions">
            <a href="{% url 'accounts:register' %}" class="btn">Registrar Novamente</a>
        </div>
    </div>
{% endblock %}
