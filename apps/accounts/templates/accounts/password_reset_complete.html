{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Senha Redefinida{% endblock %}

{% block content %}
    <div class="password-reset-complete">
        <div class="done-icon">
            <i class="fas fa-key"></i>
        </div>
        <h2>Senha Redefinida!</h2>
        <p class="reset-message">Sua senha foi redefinida com sucesso.</p>
        
        <div class="reset-actions">
            <a href="{% url 'accounts:login' %}" class="btn">Fazer Login</a>
        </div>
    </div>
{% endblock %}
