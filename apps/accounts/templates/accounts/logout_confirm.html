{% extends "base.html" %}

{% block title %}Confirmar Logout{% endblock %}

{% block content %}
<div class="logout-confirm-container">
    <div class="logout-icon">
        <i class="fas fa-sign-out-alt"></i>
    </div>

    <h2>Confirmar Sa√≠da</h2>
    <p class="logout-message">Tem certeza que deseja sair do sistema?</p>

    <div class="logout-actions">
        <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Sim, sair agora
            </button>
        </form>

        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
        </a>
    </div>
</div>

{# CSS movido para arquivos modulares #}
{% endblock %}
