{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{% block meta_description %}{{ system_config.site_description|default:'Sistema Projeto Havoc - Plataforma completa de gerenciamento' }}{% endblock %}">
<meta name="keywords" content="{% block meta_keywords %}projeto havoc, sistema, gerenciamento, django{% endblock %}">
<meta name="author" content="Projeto Havoc Team">

<!-- Favicon DinÃ¢mico -->
{% if system_config.favicon_url %}
    <link rel="icon" type="image/x-icon" href="{{ system_config.favicon_url }}">
    <link rel="apple-touch-icon" href="{{ system_config.favicon_url }}">
{% else %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
{% endif %}

<title>{% block title %}{{ system_config.site_name|default:'Projeto Havoc' }}{% endblock %}</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<link rel="stylesheet" href="{% static 'css/components.css' %}">

<!-- Component CSS -->
<link rel="stylesheet" href="{% static 'css/components/common.css' %}">
<link rel="stylesheet" href="{% static 'css/components/auth.css' %}">
<link rel="stylesheet" href="{% static 'css/components/admin.css' %}">


<!-- Extra CSS -->
{% block extra_css %}{% endblock %}
